<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Inc</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="jd-style">
    <!--头部-->
    <header>
        <div class='title_bar'>
            <div class='container'>
                <!--头部1开始-->
                <div class="title_top clearfix">
                    <div class='title_bar_left clearfix '>
                        <h1>Good Inc</h1>
                        <a></a>
                    </div>

                    <div id="head_location" class='title_bar_right'>
                        <div class='search_bar'>
                            <i id="icon_loaction" class="icon_font">&#xe6a2;</i>
                            <input type='text' placeholder="Newsletter"/>
                            <a><i class="icon_font">&#xe603;</i></a>
                        </div>

                        <div id="head_time" class='search_bar'>
                            <i id="icon_time" class="icon_font">&#xe6b7;</i>
                            <input type='text' placeholder="Contact"/>
                            <a><i class="icon_font">&#xe603;</i></a>
                        </div>
                    </div>
                </div>

                <!--头部2开始-->
                <div class="title_mid">
                    <div class="title_mid_left">
                        <a class="title_mid_loc">
                            <i class="icon_font icon_mid_locaton">&#xe6a2;</i>
                        </a>
                        <ul>
                            <li><a href="#"><span>Portfolio</span></a></li>
                            <li><a href="#"><span>Service</span></a></li>
                            <li><a href="#"><span>Staff</span></a></li>
                            <li><a href="#"><span>Aticles</span></a></li>
                            <li><a href="#"><span>Contact</span></a></li>
                        </ul>
                    </div>
                    <div class="title_middle_right">
                        <ul class="clearfix">
                            <li>
                                <a href="">
                                    <span>QuickLinks</span>
                                    <i class="icon_font icon_mid_locaton">&#xe6a2;</i>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="font_text">Select from dropdown</span>
                                    <i class="icon_font icon_mid_selected">&#xe603;</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!--头部3开始-->
                <div class="head_end">
                    <div class="head_end_left">
                        <div id="end_search_first" class='search_bar'>
                            <input type='text' placeholder="Search for something here"/>
                            <em class="icon_font icon_end_time">&#xe6b7;</em>
                        </div>
                        <div id="end_search_second" class='search_bar'>
                            <i class="icon_font">&#xe6a2;</i>
                            <input class="end_input" type='text' placeholder="Findy"/>
                            <a><i class="icon_font">&#xe603;</i></a>
                        </div>
                    </div>
                    <div class="head_end_right">
                        <ul>
                            <li>
                                <a href="">
                                    <i class="icon_font">&#xe634;</i>
                                    <span>Twitter</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="icon_font">&#xe68e;</i>
                                    <span>Facebook</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="icon_font">&#xe612;</i>
                                    <span>Rss</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="icon_font">&#xe61f;</i>
                                    <span>Mail</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
